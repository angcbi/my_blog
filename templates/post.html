{% extends "base.html" %} 
{% load custom_markdown %}

{% block content %}
<div class="posts">
  <section class="post">
   <header class="post-header">
     <h2 class="post-title">{{ post.title}}</h2> 
     <p class="post-meta">
     Time: <a href="#">{{ post.date_time|date:"Y /m /d"}}</a><a href="{% url "search_tag" tag=post.category %}" class="post-category post-category-js" >&nbsp;{{ post.category}}</a>
     </p>
   </header> 
   <div class="post-description">
    <p>
    {{ post.content|custom_markdown }}
    </p> 
   </div>
  </section>
  {% include "duoshuo.html" %}
</div>
{% endblock %}
